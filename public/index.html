<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ETERNAL MEMES ‚ö° - Legends in the Neon Rain</title>
    <meta name="description" content="Cyberpunk showcase of viral memes and digital legends that achieved immortality">
    <meta name="keywords" content="cyberpunk, memes, blade runner, neon, viral, digital immortality">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.4;
            position: relative;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-top: 2px solid #00ffff;
            border-radius: 50%;
            animation: cyber-spin 1s linear infinite;
            margin: 0 auto 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes cyber-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: 
                radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
        }

        .hero-content h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            margin-bottom: 1rem;
            animation: neon-flicker 3s ease-in-out infinite;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neon-rainbow 4s ease-in-out infinite;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .hero-tagline {
            font-size: 1.3rem;
            font-weight: 400;
            color: #b0b0b0;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.05em;
        }

        .hero-cta {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            border: 2px solid #00ffff;
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .hero-cta:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 10px #00ffff;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            letter-spacing: 0.1em;
            backdrop-filter: blur(10px);
        }

        /* Animations */
        @keyframes neon-flicker {
            0%, 100% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
            }
            50% { 
                text-shadow: 
                    0 0 2px #00ffff,
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff;
            }
        }

        @keyframes neon-rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }
            .status-bar {
                font-size: 0.7rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">INITIALIZING NEURAL NETWORK...</div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>ETERNAL MEMES</h1>
            <div class="hero-subtitle">LEGENDS IN THE NEON RAIN</div>
            <p class="hero-tagline">Digital Immortals in the Age of Information</p>
            <a href="#" class="hero-cta" onclick="showComingSoon()">‚ö° ACCESS DATABASE ‚ö°</a>
        </div>
    </section>

    <!-- Status Bar -->
    <div class="status-bar">
        STATUS: NEURAL NETWORK ACTIVE | NEXUS-7 ONLINE | TYRELL CORP v1.0
    </div>

    <script>
        // Loading screen
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 2500);
        });

        // Coming soon alert
        function showComingSoon() {
            const messages = [
                "‚ö° NEURAL PATHWAYS EXPANDING ‚ö°",
                "üåßÔ∏è DIGITAL RAIN INTENSIFYING üåßÔ∏è", 
                "ü§ñ REPLICANT SYSTEMS UPGRADING ü§ñ",
                "üî¥ FULL DATABASE COMING SOON üî¥"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Custom cyberpunk alert
            const alertDiv = document.createElement('div');
            alertDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #00ffff;
                padding: 2rem;
                font-family: 'Orbitron', monospace;
                color: #00ffff;
                text-shadow: 0 0 10px #00ffff;
                z-index: 10000;
                text-align: center;
                backdrop-filter: blur(10px);
                animation: fadeIn 0.3s ease;
            `;
            alertDiv.innerHTML = `
                <h3 style="margin-bottom: 1rem; font-size: 1.5rem;">${randomMessage}</h3>
                <p style="margin-bottom: 1.5rem;">Full cyberpunk experience loading...</p>
                <button onclick="this.parentElement.remove()" style="
                    background: transparent;
                    border: 1px solid #ff0080;
                    color: #ff0080;
                    padding: 0.5rem 1rem;
                    cursor: pointer;
                    font-family: inherit;
                    text-transform: uppercase;
                ">ACKNOWLEDGE</button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Add some dynamic effects
        setInterval(() => {
            const statusBar = document.querySelector('.status-bar');
            if (statusBar) {
                const timestamp = new Date().toISOString().slice(11, 19);
                statusBar.textContent = `STATUS: NEURAL NETWORK ACTIVE | TIME: ${timestamp} | NEXUS-7 ONLINE`;
            }
        }, 1000);
    </script>
</body>
</html>
